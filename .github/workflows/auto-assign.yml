name: Auto-assign Issue

on:
  issues:
    types: [opened]

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (opcional si quieres lógica más avanzada)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Assign issue automatically
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEAM_MEMBERS: "AtomicBanana23,marigj12,gaelcadena5,Scarkat,Joaquower" # lista de miembros de tu equipo
          FILE_TRACKER: ".last_assigned.txt" # archivo para llevar el control del round-robin
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}

          # Crear archivo tracker si no existe
          if [ ! -f "$FILE_TRACKER" ]; then
            echo "0" > $FILE_TRACKER
          fi

          LAST_INDEX=$(cat $FILE_TRACKER)
          MEMBERS=($TEAM_MEMBERS)
          NEXT_INDEX=$(( (LAST_INDEX + 1) % ${#MEMBERS[@]} ))
          MEMBER=${MEMBERS[$NEXT_INDEX]}

          # Asignar el issue
          gh issue edit $ISSUE_NUMBER --assignee $MEMBER

          # Guardar índice para el siguiente round
          echo $NEXT_INDEX > $FILE_TRACKER

          echo "Issue #$ISSUE_NUMBER assigned to $MEMBER"
