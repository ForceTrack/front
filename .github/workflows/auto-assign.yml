name: Auto-assign Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (opcional si quieres lógica más avanzada)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Assign issue automatically
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEAM_MEMBERS: "AtomicBanana23,marigj12,Scarkat,Joaquower"  # Removí gaelcadena5 temporalmente
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          
          echo "Issue number: $ISSUE_NUMBER"
          
          # Convertir la lista de miembros en un array
          IFS=',' read -ra MEMBERS <<< "$TEAM_MEMBERS"
          
          # Obtener un índice usando el número del issue
          INDEX=$((ISSUE_NUMBER % ${#MEMBERS[@]}))
          MEMBER=${MEMBERS[$INDEX]}
          
          echo "Attempting to assign issue #$ISSUE_NUMBER to $MEMBER"
          
          # Intentar asignar el issue con manejo de errores
          if gh issue edit $ISSUE_NUMBER --add-assignee $MEMBER; then
            echo "✅ Issue #$ISSUE_NUMBER successfully assigned to $MEMBER"
          else
            echo "❌ Failed to assign to $MEMBER. Trying to assign to issue creator instead."
            # Fallback: asignar al creador del issue
            CREATOR=${{ github.event.issue.user.login }}
            if gh issue edit $ISSUE_NUMBER --add-assignee $CREATOR; then
              echo "✅ Issue #$ISSUE_NUMBER assigned to creator: $CREATOR"
            else
              echo "❌ Could not assign to anyone. Issue will remain unassigned."
            fi
          fi

      - name: Complete job
        run: echo "Auto-assignment workflow completed"
