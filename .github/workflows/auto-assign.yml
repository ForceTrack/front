name: Auto-assign Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (opcional si quieres lÃ³gica mÃ¡s avanzada)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Assign issue automatically
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEAM_MEMBERS: "AtomicBanana23,marigj12,Scarkat,Joaquower"
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          
          echo "ğŸ” Starting assignment process for issue #$ISSUE_NUMBER"
          echo "ğŸ“‹ Repository: ${{ github.repository }}"
          echo "ğŸ‘¤ Issue creator: ${{ github.event.issue.user.login }}"
          
          # Verificar que gh CLI funciona
          echo "ğŸ”§ Testing GitHub CLI..."
          gh --version
          
          # Mostrar el issue actual antes de modificar
          echo "ğŸ“„ Current issue details:"
          gh issue view $ISSUE_NUMBER || echo "âŒ Could not view issue"
          
          echo "ğŸ¯ Finding team member with least assigned issues..."
          
          # Convertir la lista de miembros en un array
          IFS=',' read -ra MEMBERS <<< "$TEAM_MEMBERS"
          echo "ğŸ‘¥ Team members: ${MEMBERS[@]}"
          
          MIN_ISSUES=999999
          BEST_MEMBER=""
          
          # Revisar cada miembro del equipo
          for MEMBER in "${MEMBERS[@]}"; do
            echo "ğŸ” Checking $MEMBER..."
            # Contar issues abiertos asignados a este miembro
            ISSUE_COUNT=$(gh issue list --assignee $MEMBER --state open --json number | jq length)
            echo "ğŸ“Š $MEMBER has $ISSUE_COUNT open issues"
            
            # Si este miembro tiene menos issues, es el nuevo candidato
            if [ $ISSUE_COUNT -lt $MIN_ISSUES ]; then
              MIN_ISSUES=$ISSUE_COUNT
              BEST_MEMBER=$MEMBER
              echo "ğŸ† New best candidate: $BEST_MEMBER"
            fi
          done
          
          echo "ğŸ–ï¸ Final selection: $BEST_MEMBER (has $MIN_ISSUES open issues)"
          
          # Asignar el issue al miembro con menos carga
          echo "âš¡ Executing assignment command..."
          if gh issue edit $ISSUE_NUMBER --add-assignee $BEST_MEMBER; then
            echo "âœ… Assignment command completed successfully"
            
            # Esperar un momento para que GitHub procese
            echo "â³ Waiting for GitHub to process..."
            sleep 3
            
            # Verificar que la asignaciÃ³n fue exitosa
            echo "ğŸ” Verifying assignment..."
            gh issue view $ISSUE_NUMBER --json assignees --jq '.assignees'
            
            ASSIGNED=$(gh issue view $ISSUE_NUMBER --json assignees --jq '.assignees[].login' | grep -w "$BEST_MEMBER" || echo "")
            if [ ! -z "$ASSIGNED" ]; then
              echo "âœ… SUCCESS: $BEST_MEMBER is now assigned to issue #$ISSUE_NUMBER"
            else
              echo "âš ï¸ WARNING: Assignment command succeeded but verification failed"
              echo "ğŸ” All current assignees:"
              gh issue view $ISSUE_NUMBER --json assignees --jq '.assignees[].login'
            fi
          else
            echo "âŒ Assignment command failed"
            exit 1
          fi

      - name: Add to Project (if configured)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "â„¹ï¸ Note: If you want this issue to also be assigned in GitHub Projects,"
          echo "you'll need to configure the project automation separately or add"
          echo "additional steps to update the project board."

      - name: Complete job
        run: echo "Auto-assignment workflow completed"
